<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar content"
                "advert content"
                "footer footer";
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr 1fr auto;
            height: 100vh;
            gap: 10px;
        }

        header {
            grid-area: header;
            background-color: #20c997;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #fd7e14;
            padding: 20px;
            font-size: 1.2rem;
        }

        .advert {
            grid-area: advert;
            background-color: #0dcaf0;
            padding: 20px;
            font-size: 1.2rem;
        }

        .content {
            grid-area: content;
            background-color: #28a745;
            padding: 20px;
            font-size: 1.2rem;
        }

        footer {
            grid-area: footer;
            background-color: #6f42c1;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            Header
        </header>
        <div class="sidebar">
            Sidebar
        </div>
        <div class="advert">
            Advert
        </div>
        <div class="content">
            Content
        </div>
        <footer>
            Footer
        </footer>
    </div>

</body>
</html>
